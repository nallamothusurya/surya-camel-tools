<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Adjuster</title>
    <link rel="stylesheet" href="styles.css" title="CamelPad">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color:rgb(255, 255, 255);
            text-align: center;
        }

        .container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 5px solid #000000;
            border-radius: 5px;
            transition: border-radius 0.3s ease;
        }

        .control {
            margin: 20px 0;
        }

        .control label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .control input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
            background-color: #f5f5f5;
            font-size: 1rem;
        }
        #imageInput {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
            background-color: #f5f5f5;
            font-size: 1rem;
        }
        .container label{
            font-size: 1.2rem;
            margin-right: 10px;
        }

        #borderValue {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 10px;
        }

        #downloadBtn {
            background-color: #000000;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #downloadBtn:hover {
            background-color: #000000;
        }

        /* Responsive Design */
        @media (max-width: 600px) {

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            .control input {
                width: 100%;
            }

            #downloadBtn {
                width: 100%;
            }
        }
 header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 8px;
    background-color: #ffffff;
}
#cloudPad {
    font-size: 30px;
    font-weight: bold;
}
#cloudPad a {
    text-decoration: none;
    color: #333;
}
#cloudPad img {
    vertical-align: middle;
    margin-right: 5px;
    margin-bottom: 6px;
}
nav {
    display: flex;
    gap: 10px;
}
nav a {
    text-decoration: none;
    color: #333;
    font-size: 15px;

}

    text-decoration: none;

}
@media (min-width: 700px) {
    nav {

    }
}
    </style>
</head>
<body>
  <header>
    <span id="cloudPad" style="font-size: 30px;">
        <a href="#" onclick="showSection()">
            <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/cyclone.png"
                alt="camelpadnew" style="width: 30px; height: auto;" title="CamelPad">Camel Radius</a>
    </span>
    <nav id="desktopNav">
        <a href="home">Home</a>
        <a href="about">About</a>
        <a href="policy">Policy</a>
    </nav>
    <div id="mobileMenu" style="display: none;">
        <button id="menuButton">&#9776;</button>
        <div id="mobileNav" class="hidden">
            <a href="home" onclick="showSection('login')">Home</a>
            <a href="about" onclick="showSection('about')">About</a>
            <a href="policy" onclick="showSection('policy')">Policy</a>
        </div>
    </div>
</header>
<br>
    <h1>Image Border Adjuster</h1>
    <div class="container">
      <label for="imageInput">Choose file : </label>
       <input type="file" id="imageInput" accept="image/*">
        <div class="control">
            <label for="borderRadius">Border Radius: </label>
            <input type="range" id="borderRadius" min="0" max="100" value="0">
            <span id="borderValue">0px</span>
        </div>
        <div id="previewContainer">
            <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
        </div>
        <button id="downloadBtn">Download Image</button>
    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const imagePreview = document.getElementById("imagePreview");
        const borderRadiusControl = document.getElementById("borderRadius");
        const borderValue = document.getElementById("borderValue");
        const downloadBtn = document.getElementById("downloadBtn");

        let uploadedImage = null;

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = () => {
                    uploadedImage = reader.result;
                    imagePreview.src = uploadedImage;
                    imagePreview.style.display = "block";
                    downloadBtn.style.display = "inline-block";
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        });

        borderRadiusControl.addEventListener("input", () => {
            const radiusValue = borderRadiusControl.value;
            imagePreview.style.borderRadius = `${radiusValue}px`;
            borderValue.textContent = `${radiusValue}px`;
        });

        downloadBtn.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const img = new Image();
            img.src = uploadedImage;
            img.onload = () => {
                // Set canvas size to match the image
                canvas.width = img.width;
                canvas.height = img.height;

                // Apply border radius on the canvas
                const radiusValue = borderRadiusControl.value;
                const borderRadius = parseInt(radiusValue);

                // Draw image with border-radius effect
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(borderRadius, 0);
                ctx.arcTo(canvas.width, 0, canvas.width, canvas.height, borderRadius);
                ctx.arcTo(canvas.width, canvas.height, 0, canvas.height, borderRadius);
                ctx.arcTo(0, canvas.height, 0, 0, borderRadius);
                ctx.arcTo(0, 0, canvas.width, 0, borderRadius);
                ctx.closePath();
                ctx.clip();

                // Draw the image inside the clipped area
                ctx.drawImage(img, 0, 0);

                // Create a download link for the modified image
                const dataUrl = canvas.toDataURL("image/png");
                const a = document.createElement("a");
                a.href = dataUrl;
                a.download = "camel radius.png";
                a.click();
            };
        });
    </script>
</body>
</html>
