<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Adjuster</title>
    <link rel="stylesheet" href="styles.css" title="CamelPad">
    <style>
     /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: aliceblue;
    color: #333;
}


/* Main Container */
.container {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 8px;
    max-width: 700px;
    margin: 30px auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border: 4px solid #749cfb;
}

/* Heading Style */
h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #000000;
    text-align: center;
    margin-bottom: 20px;
}

/* Image Preview */
#imagePreview {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border: 5px solid #000;
    border-radius: 8px;
    transition: border-radius 0.3s ease, border-color 0.3s ease;
}

#imagePreview:hover {
    border-radius: 10px;
    border-color: #0083e1;
}

/* Control Inputs */
.control {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.control label {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 8px;
}

.control input {
    width: 70%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.control input:focus {
    border-color: #0083e1;
    outline: none;
}

/* Border Value */
#borderValue {
    font-size: 1.2rem;
    font-weight: bold;
    margin-left: 10px;
    color: #0083e1;
}

/* Download Button */
#downloadBtn {
    background-color: #333;
    color: white;
    font-size: 1rem;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.3s ease;
}

#downloadBtn:hover {
    background-color: #0083e1;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

footer p {
    margin: 0;
    color: #000;
}

footer nav {
    margin-top: 10px;
}

footer nav a {
    text-decoration: none;
    color: #0071e1;
    margin: 0 12px;
    font-size: 16px;
    font-weight: 500;
}

footer nav a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 30px;
    }

    .control input {
        width: 100%;
    }

    #downloadBtn {
        width: 100%;
    }

    h1 {
        font-size: 1.8rem;
    }

    footer nav {
        flex-direction: column;
    }
}

@media (max-width: 600px) {
    h1 {
        font-size: 1.5rem;
    }

    .container {
        padding: 10px;
        width: 90%;
        
    }

    .control input {
        width: 100%;
    }

    #downloadBtn {
        width: 100%;
    }
}
#imageInput {
    font-weight: bold;

}

label{
    font-weight: bold;
}

    </style>
</head>
<body>
  <header>
    <span id="cloudPad" style="font-size: 30px;">
        <a href="/" onclick="showSection()">
            <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/cyclone.png"
                alt="camelpadnew" style="width: 30px; height: auto;" title="CamelPad">Camel Tools</a>
    </span>
    <nav id="desktopNav">
        <a href="https://www.camelpad.me/">Home</a>
        <a href="https://www.camelpad.me/">About</a>
        <a href="https://www.camelpad.me/">Policy</a>
    </nav>
    <div id="mobileMenu" style="display: none;">
        <button id="menuButton">&#9776;</button>
        <div id="mobileNav" class="hidden">
            <a href="https://www.camelpad.me/">Home</a>
            <a href="https://www.camelpad.me/">About</a>
            <a href="https://www.camelpad.me/">Policy</a>
        </div>
    </div>
</header>
<br>
    <h1>Image Border Adjuster</h1>
    <div class="container">
      <label for="imageInput">Choose file : </label>
       <input type="file" id="imageInput" accept="image/*">
        <div class="control">
            <label for="borderRadius">Border Radius: </label>
            <input type="range" id="borderRadius" min="0" max="100" value="0">
            <span id="borderValue">0px</span>
        </div>
        <div id="previewContainer">
            <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
        </div>
        <button id="downloadBtn">Download Image</button>
    </div>
    <br> <br> <br> <br> <br> <br> <br> <br>
    <footer>
        <p>&copy; 2024 CamelPad. All rights reserved.</p>
        <nav>
            <a href="index.html">Back to Home >></a>
        </nav>
    </footer>

    <script>
        const imageInput = document.getElementById("imageInput");
        const imagePreview = document.getElementById("imagePreview");
        const borderRadiusControl = document.getElementById("borderRadius");
        const borderValue = document.getElementById("borderValue");
        const downloadBtn = document.getElementById("downloadBtn");

        let uploadedImage = null;
        let imageName = '';

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = () => {
                    uploadedImage = reader.result;
                    imageName = file.name.split('.').slice(0, -1).join('.'); // Extract base name without extension
                    imagePreview.src = uploadedImage;
                    imagePreview.style.display = "block";
                    downloadBtn.style.display = "inline-block";
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        });

        borderRadiusControl.addEventListener("input", () => {
            const radiusValue = borderRadiusControl.value;
            imagePreview.style.borderRadius = `${radiusValue}px`;
            borderValue.textContent = `${radiusValue}px`;
        });

        downloadBtn.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const img = new Image();
            img.src = uploadedImage;
            img.onload = () => {
                // Set canvas size to match the image
                canvas.width = img.width;
                canvas.height = img.height;

                // Apply border radius on the canvas
                const radiusValue = borderRadiusControl.value;
                const borderRadius = parseInt(radiusValue);

                // Draw image with border-radius effect
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(borderRadius, 0);
                ctx.arcTo(canvas.width, 0, canvas.width, canvas.height, borderRadius);
                ctx.arcTo(canvas.width, canvas.height, 0, canvas.height, borderRadius);
                ctx.arcTo(0, canvas.height, 0, 0, borderRadius);
                ctx.arcTo(0, 0, canvas.width, 0, borderRadius);
                ctx.closePath();
                ctx.clip();

                // Draw the image inside the clipped area
                ctx.drawImage(img, 0, 0);

                // Create a download link for the modified image with original name
                const dataUrl = canvas.toDataURL("image/png");
                const a = document.createElement("a");
                a.href = dataUrl;
                a.download = `${imageName}-Cameltool.png`;  // Use the original name with "_modified"
                a.click();
            };
        });
    </script>
</body>
</html>
